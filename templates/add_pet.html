{% extends 'base.html' %}

{% block title %}
New Pet
{% endblock %}


{% block content %}
<h1>New Pet</h1>
<form id="pet-add-form" method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}
        {% for err in field.errors %}
        {{ err }}
        {% endfor %}
    </p>
    {% endfor %}
    <button type="submit">Add</button>
</form>

{% endblock %}
